<!DOCTYPE html>
<html>
  <head>
    <title>Asana connect</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script async src="./javascript/index.js"></script>
  </head>
  <body>
    <h1>Connect viProject+ with Asana</h1>
    <h4 id='date'></h4>
    
    <div class='no-code' id='no-code' style='visibility: hidden;'>Something went wrong. Please try to connect again later.</div>
    
    <div id='if-part' style='visibility: hidden;'><p class='no-code'>Almost done. To continue copy the code below and paste it to viProject+.</p>
        <br/>
        <input class="textBox" id='code-box' type="text" id="" readonly />
        <button class="button-copy" onclick="copyCodeToClipboard()">Copy code</button>
        <br/>
        <br/>
        <p class='no-code'>OR</p>
        <br/>
        <br/>
        <a href="viprojectplus://" class="button">Open in ViProject+</a>
    </div>
  </body>
</html>
